<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <section class="main">

      <div class="div shadow">

      </div>

      <div class="card">
        <header class="header-img">
         <img src="images/image-equilibrium.jpg" alt="" class="cubo">
       </header>

        <main class="info">
          <h1 class="title">Equilibrium #3429</h1>
          <h2 class="describe">Our Equilibrium collection promotes balance and calm</h2>
          <div class="icons">
            <div class="icon">
              <img src="images/icon-ethereum.svg" alt="" class="iconito1">
             <h3 class="info-left">0.041ETH</h3>
           </div>
           <div class="icon">
             <img src="images/icon-clock.svg" alt="" class="iconito2">
             <h3 class="info-right">3 days left</h3>
            </div>
          </div>
        </main>

        <footer class="user">
          <div class="user-img">
            <img src="images/image-avatar.png" alt="" class="avatar">
          </div>
          <div class="words">
            <h3 class="creation">Creation of</h3>
            <h3 class="name">Jules Wyvern</h3>
          </div>
       </footer>
     </div>
    </section>
</body>
</html>
